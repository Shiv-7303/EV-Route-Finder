<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-200 p-6">
    <div class="max-w-md mx-auto bg-white rounded-md p-8 shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Address Form</h2>

        <!-- Address Form -->
        <form action="{{ url_for('lat_lon') }}" method="POST" enctype="multipart/form-data">
            <!-- Address Input -->
            <div class="mb-4">
                <label for="address1" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
                <input type="text" id="start_address"  name="start_address" placeholder="Enter your address"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="address2" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
                <input type="text" id="end_address"  name="end_address" placeholder="Enter your address"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>

           

            <!-- Submit Button -->
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Submit
            </button>

            <div class="lat_lon mt-6 flex justify-center">
                <h1 class="block text-gray-700 text-sm font-bold mb-2">Start :</>
                Lat: {{ start[0]}}, Long: {{ start[1] }}
        
            </div>


            <div class="lat_lon mt-6 flex justify-center">
                <h1 class="block text-gray-700 text-sm font-bold mb-2">End :</>
                Lat: {{ end[0] }}, Long: {{ end[1]}}
            </div>

        </form>
    </div>
</body>
</html>
